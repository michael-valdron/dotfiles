name: PR

on:
  pull_request:
    branches: [ main ]

jobs:
  get-compose-ref:
    runs-on: ubuntu-latest
    outputs:
      compose_ref: ${{ steps.ref.outputs.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: false
      - name: Get submodule SHA
        id: ref
        run: |
          SHA=$(git ls-tree HEAD .compose | awk '{print $3}')
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
  compose-ci:
    needs: get-compose-ref
    uses: michael-valdron/compose/.github/workflows/ci.yaml@main
    with:
      ref: ${{ needs.get-compose-ref.outputs.compose_ref }}
